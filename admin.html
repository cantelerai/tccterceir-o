<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Igreja Assembleia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(to right, #3a6ea5, #764ba2);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .login-header i {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .login-header p {
            opacity: 0.9;
            font-size: 1rem;
        }
        
        .login-form {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            border-color: #3a6ea5;
            outline: none;
            box-shadow: 0 0 0 3px rgba(58, 110, 165, 0.1);
        }
        
        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #3a6ea5, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(58, 110, 165, 0.3);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: #3a6ea5;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .error-message {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        @media (max-width: 480px) {
            .login-header {
                padding: 30px 20px;
            }
            
            .login-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-lock"></i>
            <h1>Área Administrativa</h1>
            <p>Igreja Assembleia - Gralha Azul</p>
        </div>
        
        <form class="login-form" id="adminLoginForm">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
                <div class="error-message" id="usernameError">Por favor, insira um usuário válido</div>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                <div class="error-message" id="passwordError">Por favor, insira sua senha</div>
            </div>
            
            <button type="submit" class="login-button">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
            
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Voltar para o site
            </a>
        </form>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');
            
            // Resetar mensagens de erro
            usernameError.style.display = 'none';
            passwordError.style.display = 'none';
            
            let isValid = true;
            
            // Validação básica
            if (username.trim() === '') {
                usernameError.style.display = 'block';
                isValid = false;
            }
            
            if (password.trim() === '') {
                passwordError.style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                // Simulação de login - você pode substituir por autenticação real
                // Credenciais padrão para demonstração
                const validUsername = 'admin';
                const validPassword = 'igreja2024';
                
                if (username === validUsername && password === validPassword) {
                    // Login bem-sucedido
                    alert('Login realizado com sucesso! Redirecionando para o painel...');
                    // Aqui você pode redirecionar para o painel administrativo real
                    window.location.href = 'painel-admin.html'; // Crie esta página depois
                } else {
                    alert('Usuário ou senha incorretos. Tente novamente.');
                }
            }
        });
        
        // Validação em tempo real
        document.getElementById('username').addEventListener('input', function() {
            if (this.value.trim() !== '') {
                document.getElementById('usernameError').style.display = 'none';
            }
        });
        
        document.getElementById('password').addEventListener('input', function() {
            if (this.value.trim() !== '') {
                document.getElementById('passwordError').style.display = 'none';
            }
        });
    </script>
</body>
</html>
